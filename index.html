<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">

    <div class="overlay">
      <img class="nft" src="images/image-equilibrium.jpg" alt="image_of_nft">
      <div class="icon-overlay">
        <img src="images/icon-view.svg" alt="icon">
      </div>
    </div>
    <div class="text">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes<br> balance and calm.</p>

      <br>
      <ul>
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>

      <br>
      <hr><br>
      <div class="avatar">
        <img src="images/image-avatar.png">
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Chimoneg27">Garvin Shu Chimone</a>.
  </div>
</body>
</html>
